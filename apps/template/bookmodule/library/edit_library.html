{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Edit a library Page {% endblock title %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }}
    {{ form.show_image|safe }}

</form>

{% endblock content %}
