{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Books Page {% endblock title %}
{% block stylesheets %}
{% endblock stylesheets %}
{% block content %}

 
<form action="{% url 'books.lab10.editbook' book.id%}" method="post">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value='{{book.title}}' required><br><br>

    <label for="pubdate">Publication Date:</label>
    <input type="date" id="pubdate" name="pubdate" value="{{ book.pubdate|date:'Y-m-d' }}" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value='{{book.quantity}}'  min="0" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value='{{book.price}}'  min="0" step="0.01" required><br><br>

    <button type="submit">Update The Book</button>
</form>

{% endblock content %}
