{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Books Page {% endblock title %}
{% block stylesheets %}
{% endblock stylesheets %}
{% block content %}

<br><br>
<form action="{% url 'books.lab10.addbook' %}" method="post">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="pubdate">Publication Date:</label>
    <input type="date" id="pubdate" name="pubdate" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

    <label for="authors">Authors:</label>
    <select name="authors" id="authors" multiple required>
        {% for a in authors %}
            <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select><br><br>
    <label for="publisher">Publisher:</label>
    <select name="publisher" id="publisher" required>
        {% for a in publisher %}
            <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Book</button>
</form>

{% endblock content %}
